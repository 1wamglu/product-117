<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title>商品添加</title>
        <link rel="short icon" href="../upload/logo2.jpg">
        <link rel="stylesheet" href="/css/public/header.css">
        <link rel="stylesheet" href="/css/public/prolist.css">
        <link rel="stylesheet" href="/css/productadd.css">
        <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <style>
            .list-group-item{
                text-align: center;
            }
        </style>

    </head>

    <body>
        <%- include public/header.html %>
        <div class="main-content">
            <div class="product-page">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">商品管理</a></li>
                        <li class="breadcrumb-item active" aria-current="page">增加商品</li>
                    </ol>
                </nav>
                <div class="card mb-3" style="width: 100%;">
                    <div class="card-header">增加商品</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form action="/product/doProductAdd" enctype="multipart/form-data" method="post">
                                <div class="form-group row">
                                    <label for="proName" class="col-1 col-form-label" style="width:60px"><span>名称</span></label>
                                    <input type="text" class="form-control col-6 " style="margin-left: 30px" id="proName" name="proName">
                                </div>
                                <div class="form-group row">
                                    <label for="proImg" class="col-1 col-form-label"><span>图片</span></label>
                                    <input type="file" id="proImg" class="col-6 form-control-plaintext" style="margin-left: 30px" name="proImg">
                                </div>
                                <div class="form-group row">
                                    <label for="procost" class="col-1 col-form-label"><span>价格</span></label>
                                    <input type="text" id="procost" class="form-control col-6" style="margin-left: 30px" name="procost">
                                </div>
                                <div class="form-group row">
                                    <label for="propostage" class="col-1 col-form-label"><span>邮费</span></label>
                                    <input type="text" id="propostage" class="form-control col-6" style="margin-left: 30px" name="propostage">
                                </div>
                                <div class="form-group row">
                                    <label for="prodes" class="col-1 col-form-label"><span>商品描述</span></label>
                                    <textarea id="prodes" class="form-control col-6" style="margin-left: 30px" rows="3" name="prodes"></textarea>
                                </div>
                                <input type="submit" class="btn btn-primary" value="提交">
                            </form>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <%- include public/prolist.html %>
        </footer>
    </body>
</html>
